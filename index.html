<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/index.js"></script>
    <title>Calculadora</title>
</head>

<body>

    <main>
        
        <div id="calculadora">

            <input id="display" type="text"></input>

            <div id="linha1">
                <button class="duplo" id="ac">AC</button>
                <button class="botao" id="c">C</button>
                <button class="botao operacao" id="operDiv">รท</button>
            </div>

            <div id="linha2">
                <button class="botao cinza" id="sete">7</button>
                <button class="botao cinza" id="oito">8</button>
                <button class="botao cinza" id="nove">9</button>
                <button class="botao operacao" id="operMulti">x</button>
            </div>

            <div id="linha3">
                <button class="botao cinza" id="quatro">4</button>
                <button class="botao cinza" id="cinco">5</button>
                <button class="botao cinza" id="seis">6</button>
                <button class="botao operacao" id="operMenos" >-</button>
            </div>

            <div id="linha4">
                <button class="botao cinza" id="um">1</button>
                <button class="botao cinza" id="dois">2</button>
                <button class="botao cinza" id="tres">3</button>
                <button class="botao operacao" id="operSomar">+</button>

            </div>
            <div id="linha5">
                <button class="duplo cinza" id="zero">0</button>
                <button class="botao cinza" id="virgula">,</button>
                <button class="botao operacao" id="igual">=</button>
            </div>
        </div>
    </main>
</body>

</html>
